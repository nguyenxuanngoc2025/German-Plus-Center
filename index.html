
<!DOCTYPE html>
<html lang="vi" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>German Plus CRM</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              // Apple System Font Stack
              display: [
                "-apple-system", 
                "BlinkMacSystemFont", 
                "San Francisco", 
                "Segoe UI", 
                "Roboto", 
                "Helvetica Neue", 
                "sans-serif"
              ],
              body: [
                "-apple-system", 
                "BlinkMacSystemFont", 
                "San Francisco", 
                "Segoe UI", 
                "Roboto", 
                "Helvetica Neue", 
                "sans-serif"
              ],
            },
            colors: {
              primary: "#0071e3", // Apple Blue
              "primary-dark": "#005bb5",
              "primary-active": "#004494",
              secondary: "#f56300", // Apple Orange-ish
              "background-light": "#F5F5F7", // Apple Light Gray Background
              "background-dark": "#000000", // Apple Dark
              surface: "#ffffff",
              // Apple Typography Colors
              "apple-black": "#1D1D1F",
              "apple-gray": "#86868B",
            },
            fontSize: {
                'xs': ['12px', { lineHeight: '16px' }],
                'sm': ['13px', { lineHeight: '18px' }], // Standardized for Buttons/Tags
                'base': ['15px', { lineHeight: '1.5' }], // Standardized for Body
                'lg': ['17px', { lineHeight: '1.47' }],
                'xl': ['19px', { lineHeight: '1.45' }],
                'title': ['22px', { lineHeight: '1.2', letterSpacing: '-0.01em', fontWeight: '700' }], // Apple Page Title
            },
            boxShadow: {
              'subtle': '0 1px 3px 0 rgba(0, 0, 0, 0.05), 0 1px 2px -1px rgba(0, 0, 0, 0.02)', 
              'card': '0 4px 12px rgba(0, 0, 0, 0.08)',
            }
          },
        },
      };
    </script>
    <style>
      /* RESPONSIVE TYPOGRAPHY LOGIC */
      html {
        font-size: 15px; /* Desktop Standard */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      @media (max-width: 1024px) {
        html {
          font-size: 14px; /* Scaled down for smaller screens */
        }
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
        color: #1D1D1F; /* Apple Black */
        background-color: #F5F5F7;
      }

      /* Dark Mode Overrides */
      .dark body {
        color: #F5F5F7;
        background-color: #000000;
      }

      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        font-size: 1.25em; 
        line-height: 1;
      }
      
      /* Utilities */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Input Standardization */
      input, select, textarea, button {
          font-family: inherit;
          font-size: 1rem; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

  }
}
</script>
</head>
  <body class="bg-background-light text-apple-black h-screen overflow-hidden antialiased selection:bg-primary/20 selection:text-primary">
