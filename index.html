
<!DOCTYPE html>
<html lang="vi" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>German Plus CRM</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            // SCALING SYSTEM: Refined for 14.5px root (SaaS Gold Standard)
            // Using rem units ensures everything scales with the HTML font size
            fontSize: {
                'xs': ['0.8rem', { lineHeight: '1.1rem' }],    // ~11.6px
                'sm': ['0.92rem', { lineHeight: '1.35rem' }],   // ~13.3px
                'base': ['1rem', { lineHeight: '1.5rem' }],     // 14.5px (Standard Body)
                'lg': ['1.15rem', { lineHeight: '1.75rem' }],   // ~16.7px
                'xl': ['1.35rem', { lineHeight: '1.85rem' }],   // ~19.5px
                '2xl': ['1.6rem', { lineHeight: '2.1rem' }],    // ~23px
                '3xl': ['2rem', { lineHeight: '2.5rem' }],      // ~29px
                '4xl': ['2.5rem', { lineHeight: '1' }],         // ~36px
            },
            spacing: {
                '18': '4.5rem', // 72px (at 16px) -> 65px (at 14.5px)
                '22': '5.5rem', // 88px (at 16px) -> 80px (at 14.5px)
            },
            colors: {
              primary: "#1A365D", // Navy Blue - Main Brand
              "primary-dark": "#2A4365", // Hover
              "primary-active": "#102A4C", // Active
              secondary: "#F97316", // Orange - Accent Actions
              "background-light": "#F8FAFC", // Slate 50
              "background-dark": "#0f172a", // Dark Mode BG
              surface: "#ffffff",
            },
            fontFamily: {
              display: ["Lexend", "sans-serif"],
              body: ["Inter", "sans-serif"],
            },
            boxShadow: {
              'subtle': '0 2px 5px 0 rgba(0, 0, 0, 0.05), 0 1px 2px -1px rgba(0, 0, 0, 0.05)', 
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05)',
            }
          },
        },
      };
    </script>
    <style>
      /* GLOBAL SCALE ADJUSTMENT */
      html {
        font-size: 14.5px; /* 10% reduction from standard 16px */
      }
      
      body {
        font-family: 'Lexend', sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        /* Ensure icons scale with text */
        font-size: 1.25em; 
        line-height: 1;
      }
      .material-symbols-outlined.fill {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Base inputs scaling */
      input, select, textarea, button {
          font-size: 1rem; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-background-light text-slate-700 h-screen overflow-hidden antialiased selection:bg-orange-100 selection:text-orange-900 text-base">
    <div id="root"></div>
  </body>
</html>
